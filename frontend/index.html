<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <main>
      <h1>Weather Information</h1>
      <select id="location-select"><option value=""> City selection</option>
        <option value="Greenville, South Carolina">Greenville, South Carolina</option>
        <option value="Auburn, Alabama">Auburn, Alabama</option>
        <option value="Paris">Paris</option>
        <option value="Tokyo">Tokyo</option>
        <option value="Sydney">Sydney</option>
      </select>


      <button id="select-city"> Get weather</button>
      <div id="geo-coords"> Coords</div>
      <div id="weather-info">
        <p>Select a city</p>
      </div>
      <button id="refresh-btn">Refresh Data</button>
    </main>
    <script src="script.js"></script>
  </body>
</html>
