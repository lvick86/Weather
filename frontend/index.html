<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <main>
      <h1>Weather Information</h1>
      
      <!-- City Selection Dropdown -->
      <select class="blue-dropdown" id="location-select">
        <option value="">Select a City</option>
        <option value="Greenville, South Carolina">Greenville, South Carolina</option>
        <option value="Auburn, Alabama">Auburn, Alabama</option>
        <option value="Paris">Paris</option>
        <option value="Tokyo">Tokyo</option>
        <option value="Sydney">Sydney</option>
      </select>

      <!-- Geo Coordinates Display -->
      <div id="geo-coords">Coordinates will appear here</div>

      <!-- Weather Display: Temperature, Wind Speed, Wind Direction -->
      <div id="temp-info">
        <p id="temp-label">Temperature:</p>
        <p id="temp-value"></p> <!-- This will show the temperature -->

        <p id="wind-speed-label">Wind Speed:</p>
        <p id="wind-speed"></p> <!-- This will show the wind speed -->

        <p id="wind-direction-label">Wind Direction:</p>
        <p id="wind-direction"></p> <!-- This will show the wind direction -->

        <p id="weathercode"></p> <!-- This will show the wind direction -->
      </div>

      <!-- Refresh Weather Data Button -->
      <button class="styled-button shadow-button" id="refresh-btn">Refresh Data</button>

      <!-- Dog Image Section -->
      <img id="dog-image" alt="Random Dog Image" />
      <button class="styled-button shadow-button" id="refresh-dog">Refresh Dog Image</button>
    </main>

    <script src="script.js"></script>
  </body>
</html>
